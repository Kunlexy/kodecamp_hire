{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'home/css/login.css' %}" />
    <link rel="stylesheet" href="{% static 'home/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Login | CRYSTALEVENT</title>
  </head>
  <body class="position-relative">

    <div class="header-postion w-100 ">
     <div class="d-flex justify-content-between align-content-center w-100">
      <div class="back-button">
        <a href="{% url 'home:index' %}">
      <button type="submit" class="btn btn-primary border-0 ms-3">Back</button>
        </a>
    </div>
      <!-- <div class="container-fluid"> -->
        <!-- <div class=" d-flex  align-items-end justify-content-end"> -->
          <a href="{% url 'home:index' %}" class="navbar-brand ms-auto">
            <img
              src="{% static 'home/img/landing-page img/site-logo.png' %}"
              width="20"
              height="20"
              class="img-fluid"
              alt="logo"
            />
            <span class="site-logo text-dark">CRYSTALEVENT</span>
          </a>
        <!-- </div> -->
       </div> 
    </div>
    </div>
<!-- <div class="big-screen"> -->
  <div class="container-mobile">
    <section class="d-flex">
      
      <section class="Image">
      </section>
      
      <section class="form   mt-5 ps-md-3 px-lg-5 mt-5">
        <div class="container container-md">
                  
            <h2 class="text-center mt-5 text-log font-playfair" > <span class="ms-2">Log </span> <span class="orange">In</span></h2>

            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong> Message:</strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="close">
            <span aria-hidden="true">&times;</span>
            </button>
            </div>
            {% endfor %}

            <form action="" method="post">
              {% csrf_token %}
              <div class="mb-5">
                <label for="exampleInputEmail1" class="form-label fw-bolder fs-5 label-size font-playfair">Email</label>
                <input type="email" name ="username" class="form-control new-family" placeholder="mariamevents247@gmail.com"    id="exampleInputEmail1" aria-describedby="emailHelp" required>

              <div class="mt-4 ">
                <label for="exampleInputPassword1" class="form-label fw-bolder fs-5 label-size font-playfair">Password</label>
                <div class="input-container">
                <input type="password" name ="password" class="form-control input-field new-family" placeholder="******** " id="exampleInputPassword1" required> 
                <i class="bi bi-eye-slash-fill" id="togglePassword" style="margin-left: -30px; margin-top: 11px;cursor: pointer;"></i>
                </div>
                </div>
                <div class=" d-flex justify-content-end">
                  <p class="
                  orange font-source  fw-bold"> <a href="{% url 'accounts:reset-password' %}" style="text-decoration: none;"> <span class="orange">Forgot Password?</span></p></a> 
                  </div>
              <div class=" d-flex justify-content-center mt-4 mb-4">
              <button type="submit" class="btn btn-primary w-75 border-0 font-source fw-bold new-family">Login</button>
              </div>
            </form>
        <p class="text-center mt-2 font-source fw-bold">Donâ€™t have an account? <a href="{% url 'accounts:sign-up' %}" style="text-decoration: none;"><span class="orange">Create Account</span></a></p>
      </div>
      
      </section>
    </div>
    </section> 
    </div> 
    <script src="{% static 'home/js/script.js' %}"></script> 
  </body>
</html>
