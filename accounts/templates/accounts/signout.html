{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'home/css/login.css' %}" />
    <link rel="stylesheet" href="{% static 'home/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Login | CRYSTALEVENT</title>
  </head>
  <body class="position-relative">

    <div class="header-postion w-100 ">
     <div class="d-flex justify-content-between align-content-center w-100">
      <div class="back-button">
        <a href="index.html">
      <button type="submit" class="btn btn-primary border-0 ms-3">Back</button>
        </a>
    </div>
      <!-- <div class="container-fluid"> -->
        <!-- <div class=" d-flex  align-items-end justify-content-end"> -->
          <a href="index.html" class="navbar-brand ms-auto">
            <img
              src="{% static 'home/img/landing-page img/site-logo.png' %}"
              width="20"
              height="20"
              class="img-fluid"
              alt="logo"
            />
            <span class="site-logo text-dark">CRYSTALEVENT</span>
          </a>
        <!-- </div> -->
       </div> 
    </div>
    </div>
<!-- <div class="big-screen"> -->
  <div class="container-mobile">
    <section class="d-flex">
      
      <section class="Image">
      </section>
      
      <section class="form   mt-5 ps-md-3 px-lg-5 mt-5">
        <div class="container container-md">
                  
            <h2 class="text-center mt-5 text-log font-playfair" > <span class="ms-2">Log </span> <span class="orange">In</span></h2>

            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong> Message:</strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="close">
            <span aria-hidden="true">&times;</span>
            </button>
            </div>
            {% endfor %}

            You have successfully Logout, Click the link below To Login again
          <a href="{% url 'accounts:login' %}">Login</a>
                  
        
        </div>
      
      </section>
    </div>
    </section> 
    </div> 
    <script src="{% static 'home/js/script.js' %}"></script> 
  </body>
</html>
